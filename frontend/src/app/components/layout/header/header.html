<header>
  <div class="header-content">
    <h1 routerLink="/">Dungeon Mapster</h1>
    <nav>
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/maps" routerLinkActive="active">My Maps</a>

      <div class="auth-section">
        @if (currentUser) {
          <div class="user-info">
            @if (currentUser.profilePictureUrl) {
              <img [src]="currentUser.profilePictureUrl" alt="{{ currentUser.name }}" class="user-avatar"/>
            }
            <span class="user-name">{{ currentUser.name }}</span>
          </div>
          <button (click)="logout()" class="logout-btn">Logout</button>
        } @else {
          <button (click)="login()" class="login-btn">Login with Google</button>
        }
      </div>
    </nav>
  </div>
</header>
